<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="https://formspree.io/f/xrgvbnqg" method="POST">

        <label for="firstName">Imię:</label>
        <input type="text" name="firstName" id="firstName"> <br><br>

        <label for="lastName">Nazwisko:</label>
        <input type="text" name="lastName" id="lastName"> <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone"> <br><br>

        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> <br><br>

        <div>Wybierz płeć:</div>
        <input type="radio" name="sex" value="Kobieta">Kobieta<br>
        <input type="radio" name="sex" value="Mężczyzna">Mężczyzna<br>
        <input type="radio" name="sex" value="Inny">Inny<br><br>

        <input type="checkbox" name="checkbox" required>Wyrażam zgodę na przetwarzanie danych osobowych.<br><br>

        <label for="message">Wiadomość:</label> <br><br>
        <textarea name="message" id="message" placeholder="Powiedz nam o czym myślisz"></textarea> <br><br>

        <input type="submit" value="Wyślij">




    </form>





</body>

</html>
